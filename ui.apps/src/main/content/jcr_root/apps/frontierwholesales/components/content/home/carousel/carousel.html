<!--/* workaround to: Override etc/designs styles */-->
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
<sly data-sly-call="${clientlib.css @ categories='component.carousel'}" />

<div class="swiper-container"    
     data-ride="carousel"
     data-sly-use.listComponent="carousel.js"
     data-sly-use.itemTemplate="listitem.html"
     id="${listComponent.listId}">

    <!--/* <div data-sly-test="${wcmmode.edit && listComponent.isEmpty && listComponent.isTouch}" class="cq-placeholder" data-emptytext="Carousel"></div> */-->

    <!--/* List Indicators */-->
    <div data-sly-list="${listComponent.list}" class="swiper-wrapper">
        <div class="swiper-slide">
            <!--/* List Slides */-->
                <sly data-sly-call="${itemTemplate[listComponent.type] @ renderItem=itemList, item=item}"></sly>
        </div>
    </div>

    <!--/* Controls */-->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
