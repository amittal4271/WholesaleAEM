<a class="featured-link-holder" href="${properties.linkTo @ extension='html' || '#'}">
    <div class="brand-image">
        <img
        data-sly-use.image="image.js"
        src="${image.src}"
        alt="${image.alt}"/>
    </div>
    <div class="featured-info">
        <p class="brand-name">
            ${properties.brandTitle}
        </p>
    <div class="brand-copy">
        <p class="featured-description">
                    ${properties.copyText}
        </p>
    </div>
    <div class="brand-button-holder">
        <span class="btn btn-light-green btn-view-all">${properties.label}</span>
    </div>
    </div>
</a>
