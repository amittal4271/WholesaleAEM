<div style="clear:both;" data-sly-test="${wcmmode.edit}">&nbsp;${'SHOP BY BRAND COMPONENT' @ i18n}</div>
<sly data-sly-use.brandsObj="com.frontierwholesales.core.models.ShopBrand"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html" />
<section id="shop-by-brand-holder">
    <div class="featured-icon-center"></div>
    <div class="container">
        <h2 class="featured-title">${brandsObj.heading @ i18n}</h2>
        <div class="row top-three-brands clearfix">
            <div class="col-xs-4" data-sly-test="${brandsObj.brandPageLink1 && brandsObj.brandPageLink1['iconPath']}">
                <a class="shop-brand-top-three-link" href="${brandsObj.brandPageLink1['link'] @ extension='html'}" data-sly-unwrap="${!brandsObj.brandPageLink1['link']}">
                   <img class="top-three-image" src="${brandsObj.brandPageLink1['iconPath']}"/>
                </a>
            </div>
            <div class="col-xs-4" data-sly-test="${brandsObj.brandPageLink2 && brandsObj.brandPageLink2['iconPath']}">
                <a class="shop-brand-top-three-link" href="${brandsObj.brandPageLink2['link'] @ extension='html'}" data-sly-unwrap="${!brandsObj.brandPageLink2['link']}">
                   <img class="top-three-image" src="${brandsObj.brandPageLink2['iconPath']}"/>
                </a>
            </div>
            <div class="col-xs-4" data-sly-test="${brandsObj.brandPageLink3 && brandsObj.brandPageLink3['iconPath']}">
                <a class="shop-brand-top-three-link" href="${brandsObj.brandPageLink3['link'] @ extension='html'}" data-sly-unwrap="${!brandsObj.brandPageLink3['link']}">
                    <img class="top-three-image" src="${brandsObj.brandPageLink3['iconPath']}"/>
                </a>
            </div>
        </div>
        <div class="row brands-letter-filter">
            <div class="content-page-glossary-header">
               <ul id="glossary-filter-list" data-sly-list.abcKey="${brandsObj.brandsMap}">
                   <li><a data-scrolltoid="start-of-${abcKey}" href="#">${abcKey}</a></li>
               </ul>
            </div>
        </div>
        <div class="row additional-brands clearfix">
            <div class="col-md-12">
                <sly data-sly-list.alphaKey="${brandsObj.brandsMap}">              
                <div class="row row-each-brand-filter clearfix">
                    <div class="col-xs-12">
                        <h2 class="shop-brand-letter" id="start-of-${alphaKey}">${alphaKey}</h2>
                    </div>
                    <div class="col-xs-12">
                        <ul class="brand-list" data-sly-list.brands="${brandsObj.brandsMap[alphaKey]}">
                            <li><a href="${brands.link @ extension='html'}" data-sly-unwrap="${!brands.link}">${brands.title @ context='html'}</a></li>
                        </ul>
                    </div>
                </div>
                </sly>  
            </div>
        </div>
    </div>
</section>
<sly data-sly-call="${template.placeholder @ isEmpty=!brandsObj.heading}"></sly>
